{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>body{background: linear-gradient(45deg, PaleTurquoise , LightCyan);}</style>
    <div style="background:white; width:1100px; margin-left:100px; margin-right:100px;  box-shadow: 0.4em 0.4em 5px rgba(122,122,122,0.5); border-radius: 10px; padding:10px;"align="center">
            <p style="margin-top:100px; font-size:50px;" align="center"><b>{{ new.title }}</b></p>
            <p align="center"><img src="{{ new.image.url }}" width="700" height="450"></p>
            <p align="center" style="font-size:30px">{{ new.text }}</p>
            <p style="margin-top:20px; opacity:0.7"  align="center">{{ new.date }}</p>
    </div>
{% endblock %}
